<h1>Productos</h1>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/api-rest">Api Rest</a></li>
    <li class="breadcrumb-item">
      <a routerLink="/api/productos">Productos</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Fotos: <strong>{{ datos.nombre }}</strong>
    </li>
  </ol>
</nav>
<div class="row">
    <h2>Suba una foto</h2>
    <form [formGroup]="formulario" #formDir="ngForm">
      <div class="cross-validation" [class.cross-validation-error]="formulario.invalid && (formulario.touched || formulario.dirty)">
        <input type="hidden" formControlName="productos_id"/>
        <div class="form-group">
          <label for="imagen">Foto:</label>
          <input class="form-control" type="file" formControlName="file" (change)="onFileChange($event)" />
        </div>
      </div>
      <br/><br/>
      <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid" (click)="enviar()">Enviar</button>
    </form>
</div>
<hr />
<div class="row">
  <div class="table-responsive">
    <h4>
      Fotos: <strong>{{ datos.nombre }}</strong>
    </h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th style="text-align: center">Foto</th>
          <th style="text-align: center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let foto of fotos">
          <td>
            <img [src]="foto.foto" width="200" height="200" />
          </td>
          <td
            style="text-align: center; vertical-align: middle; font-size: 30px"
          >
            <a class="text text-primary" (click)="eliminar(foto.id)"><i class="fas  fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
